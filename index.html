<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Card</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/d197e896af.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" async defer></script>
  </head>
  <body>
    <div class="main-container">
      <!-- SIDEBAR GOES HERE -->
      <div class="sidebar-container"></div>

      <!-- DIGITAL CARD GOES HERE -->
      <div class="card-container">
        <!-- profile image -->
        <img
          src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
          class="profile-image"
          alt="profile"
        />

        <!-- name -->
        <h1>elon musk</h1>
        <!-- profession -->
        <h2>software developer</h2>
        <!-- links -->
        <div class="links-container">
          <a><i class="fa-brands fa-facebook fa-3x"></i></a>
          <a><i class="fa-brands fa-twitter fa-3x"></i></a>
          <a><i class="fa-brands fa-square-instagram fa-3x"></i></a>
          <a><i class="fa-brands fa-linkedin fa-3x"></i></a>
          <a><i class="fa-solid fa-envelope fa-3x"></i></a>
          <a><i class="fa-brands fa-youtube fa-3x"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
